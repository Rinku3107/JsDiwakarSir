<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Click Me</button>
    <div id="imgs"></div>

</body>
<script>
    const btn=document.querySelector("button");
    btn.addEventListener('click',()=>{
        let addimg=document.createElement("img");
        console.log(addimg)
        addimg.setAttribute("src","https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0f/ba/29/5c/img-worlds-of-adventure.jpg?w=1200&h=1200&s=1")
       document.getElementById("imgs").append(addimg);
    })
</script>
</html>
